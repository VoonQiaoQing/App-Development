<style>

* {
  background-color: black;
  color:white;
}
</style>

{% extends "base.html" %}
{% block title %} User Profile{% endblock %}

{% block content %}
<h1 class="display-4">User Profile</h1>


<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Gender</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for user in users_list %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>

        <td><a href="/update/{{ user.id }}" class="btn btn-warning">Update</a></td>
        <td>
          <td>
          <form action="{{url_for('delete', id=user.get_id())}}" method="POST">
           <input type="submit" value="Delete Account" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete {{user.get_username()}}?');">
            </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
