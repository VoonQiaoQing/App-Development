<style>
* {
  background-color: black;
  color:white;
}
</style>

<body>
{% extends "base.html" %}
{% block title %}Choose Movies{% endblock %}

{% block content %}
    {% for movieinfo in movieinfo_list %}
<div class="ChooseMovie">
    <div class="MovieName">
        <h5>{{ movieinfo.get_moviename() }}</h5>
        <h6>{{ movieinfo.get_movieagerating() }}<br>{{ movieinfo.get_movieduration() }}</h6>
        <p><a href="UpdateMovie/{{ movieinfo.get_movie_id() }}" >Edit</a></p>
        <form action="{{url_for('DeleteMovie', id=movieinfo.get_movie_id())}}" method="POST">
            <input type="submit" value="Delete" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete {{movieinfo.get_moviename()}}?');">
        </form>
        <hr>

    </div>
</div>
    {% endfor %}
        <p><a href="CreateMovies" >Create Movies</a></p>

{% endblock %}

</body>
